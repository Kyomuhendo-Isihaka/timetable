{% extends 'core/layout.html'%}
{% block content %}

<h3>Staff</h3>
<a href="#" type="button" class="btn-primary btn-fw btn m-3" data-toggle="modal" data-target="#addStaff">Add Staff</a>

<!-- add staff -->
<div class="modal fade" id="addStaff" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Add Staff</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="card">
                <div class="card-body">
                    <form class="forms-sample" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="">Department</label>
                            <select name="department" required class="js-example-basic-single w-100 form-control">
                                <option value="">Choose Department</option>
                                {% for d in departments %}
                                <option value="{{d.pk}}">{{d.department_name}}</option>
                                {%endfor%}
                                
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputUsername1">Username</label>
                            <input name="username" required type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" name="email" required class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="password" required type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Confirm Password</label>
                            <input name="conf_password" required type="password" class="form-control" id="exampleInputConfirmPassword1"
                                placeholder="Password">
                        </div>

                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <button type="reset" data-dismiss="modal" class="btn btn-light">Cancel</button>
                    </form>
                    
                </div>
            </div>

        </div>
    </div>
</div>
{%endblock%}
