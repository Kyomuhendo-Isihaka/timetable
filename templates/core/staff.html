{% extends 'core/layout.html'%}
{% block content %}
<h3>Staff</h3>
<a href="#" type="button" class="btn btn-primary btn-fw" data-toggle="modal" data-target="#addstaff">Add Staff</a>
<!-- add staff -->
<div class="modal fade" id="addstaff" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add staff</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card">
                <div class="card-body">
                  <form method="post" class="forms-sample"> {% csrf_token %}
                    <div class="form-group">
                        <label>Single select box using select 2</label>
                        <select name="department" required class="js-example-basic-single w-100 form-control">
                          <option class="form-control" value="">Choose Department</option>
                          {% for d in departments %}
                          <option class="form-control" value="{{d.pk}}">{{d.department_name}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Username</label>
                      <input name="username" required type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input name="email" required type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input name="password" required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputConfirmPassword1">Confirm Password</label>
                      <input name="conf_password" required type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Add Staff</button>
                    <button type="reset" class="btn btn-light" data-dismiss="modal">Cancel</button>
                  </form>
                </div>
              </div>
        </div>
    </div>
</div>
{%endblock%}
