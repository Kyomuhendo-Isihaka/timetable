{% extends 'students/student_layout.html'%}

{% block content %}
<br />


<a href="#" class="btn btn-primary m-3" data-toggle="modal" data-target="#edit">Edit Profile</a>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <div class="table-responsive pt-3">
        <table class="table table-secondary table-striped">
          <thead>
            <tr>              
              <th>Full name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>              
              <td>KUSEMERERWA EDSON</td>
              <td>esonkusemererwa2000@gmail.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- edit profile -->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Edit Profile</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="card">
        <div class="card-body">
          <form class="forms-sample" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="fname">Full Name</label>
              <input name="fname" required type="text" class="form-control" id="fname"
                placeholder="Full Name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input name="email" required type="email" class="form-control" id="email"
                placeholder="Email" />
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" required type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" />
            </div>
            <div class="form-group">
              <label for="exampleInputConfirmPassword1">Confirm Password</label>
              <input name="conf_password" required type="password" class="form-control"
                id="exampleInputConfirmPassword1" placeholder="Confirm Password" />
            </div>

            <button type="submit" class="btn btn-primary mr-2" onclick="performAction()">Submit</button>
            <button type="reset" data-dismiss="modal" class="btn btn-secondary">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
