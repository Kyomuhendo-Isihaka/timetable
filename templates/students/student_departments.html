{% extends 'students/student_layout.html'%}

{% block content %}
Departments
<br>
<div class="card p-3 my-3 bg-white">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Department Name</th>
                <th>Department Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for d in departments %}
            <tr>
                <td><a href="{% url 'core:program' dpt=d.pk %}">{{ d.department_name }}</a></td>
                <td>{{ d.department_code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
