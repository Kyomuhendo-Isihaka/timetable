{% extends 'core/layout.html'%}

{% block content %}

<div class="content-wrapper">
    <div class="modal fade" id="ttschedule" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Schedule Timetable</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="card">
                <div class="card-body">
                    <form action="{% url 'core:scheduletimetable' %}" method="POST">

                        <div class="form-group">
                            <label for="">Staff</label>
                            <select name="department" required class="js-example-basic-single w-100 form-control">
                                <option value="">Choose Staff</option>
                                
                                <option value="">option1</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Courses</label>
                            <select name="department" required class="js-example-basic-single w-100 form-control">
                                <option value="">Choose Course</option>
                                
                                <option value="">option1</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Rooms</label>
                            <select name="department" required class="js-example-basic-single w-100 form-control">
                                <option value="">Choose Room</option>
                                
                                <option value="">option1</option>
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Time Slots</label>
                            <select name="department" required class="js-example-basic-single w-100 form-control">
                                <option value="">Choose Timeslot</option>
                                
                                <option value="">option1</option>
                                
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mr-2" onclick="performAction()">Save</button>
                        <button type="reset" data-dismiss="modal" class="btn btn-warning">
                            Cancel
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
    

</div>
{%endblock%}
